    <style>
        div#area {
            background: rgb(27, 228, 27);

<body>
    <div id="area">
        interaja...

    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", saiu)

        function clicar() {
            a.innerText = "clicou meu patr√£o!"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function saiu() {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }




    </script>

</body>

</html>
