<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade!</title>
    <style>
        body {
            background: darkgray;
            font: normal 18px arial;
            color: yellow;
        }
    </style>

</head>

<body>
    <h1>VERIFIQUE SUA NACIONALIDADE!</h1>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
    </div>
    <script>
        function nacionalidade() {
            var txtN = window.document.querySelector(`input#txtn`)
            var res = window.document.querySelector(`div#res`)

            res.innerHTML += `Você é de ${txtN.value} então você é `

            if (txtN.value == 'Brasil' || txtN.value == 'bostil') {

                res.innerHTML += `Brasileiro!`
            }
            else {
                res.innerHTML += 'estrangeiro'
            }
        }






    </script>



</body>

</html>
